<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Benimle çıkar mısın? 💗</title>
<style>
  :root{
    --bg:#fcfbfe; --ink:#222; --muted:#777;
    --yes:#ff5a8b; --no:#6b7cff; --card:#fff; --ring:#f1e7ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:
      radial-gradient(900px 600px at 15% 10%, #ffe9f3 0, transparent 55%),
      radial-gradient(900px 600px at 85% 90%, #e9ebff 0, transparent 55%),
      var(--bg);
    color:var(--ink);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    display:grid; place-items:center; padding:24px;
  }
  .card{
    width:min(620px, 100%);
    background:var(--card);
    border-radius:28px;
    padding:36px 24px 18px;
    box-shadow:0 12px 40px rgba(0,0,0,.06);
    position:relative; overflow:hidden;
  }
  h1{
    margin:0 0 6px; text-align:center; font-size:clamp(26px, 5vw, 40px); font-weight:900; letter-spacing:-.02em;
  }
  p.sub{margin:0; text-align:center; color:var(--muted); font-size:clamp(14px, 2.5vw, 16px)}
  .buttons{
    margin:22px auto 8px; display:flex; gap:16px; justify-content:center; align-items:center; flex-wrap:wrap; min-height:90px;
  }
  button{
    border:0; border-radius:16px; padding:14px 22px; min-width:130px;
    font-weight:800; font-size:18px; cursor:pointer;
    box-shadow:0 8px 24px rgba(0,0,0,.08);
    transition:transform .18s ease, opacity .2s ease, background-color .2s ease, color .2s ease, left .25s ease, top .25s ease;
  }
  #yes{ background:var(--yes); color:#fff; transform:scale(1) }
  #yes:hover{ transform:scale(1.06) }
  #no{ background:var(--no); color:#fff }

  .ring{
    position:absolute; inset:-40%; border-radius:999px;
    background: radial-gradient(circle at 50% 50%, var(--ring), transparent 60%);
    filter: blur(10px); opacity:.5; pointer-events:none;
  }

  /* Maskot alanı */
  .mascot-wrap{ display:flex; gap:14px; align-items:center; justify-content:center; padding:10px 0 0; }
  .bubble{
    background:#fff; border:2px solid #f7d9e5; border-radius:14px; padding:10px 14px; font-weight:700;
    box-shadow:0 8px 24px rgba(0,0,0,.04); max-width:70%;
  }
  .bubble:after{
    content:""; position:absolute; width:0; height:0;
  }
  .face{ width:86px; height:86px; filter: drop-shadow(0 8px 16px rgba(0,0,0,.10)); }
  .tiny{ text-align:center; color:#9a9a9a; font-size:12px; margin-top:8px }

  /* animasyonlar */
  @keyframes shake {0%,100%{transform:translateX(0)}25%{transform:translateX(-6px)}75%{transform:translateX(6px)}}
  .shake{ animation:shake .35s ease both; }
  @keyframes pop {0%{transform:scale(.9); opacity:0}100%{transform:scale(1); opacity:1}}
  .pop{ animation:pop .2s ease both }

  /* mini gözyaşı damlaları */
  .drop{
    position:absolute; width:6px; height:8px; background:#7cc6ff; border-radius:50% 50% 60% 60%;
    opacity:.9; transform:translateY(0); animation:fall .9s ease-in forwards;
  }
  @keyframes fall{ to{ transform:translateY(24px); opacity:0 } }
</style>
</head>
<body>
  <main class="card" aria-live="polite">
    <div class="ring"></div>
    <h1>Benimle çıkar mısın? 🫶</h1>
    <p class="sub">Söz, her “Hayır”dan sonra <strong>Evet</strong> biraz daha ikna olur 😇</p>

    <div class="buttons">
      <button id="yes" aria-label="Evet">Evet</button>
      <button id="no" aria-label="Hayır">Hayır</button>
    </div>

    <div class="mascot-wrap">
      <!-- Basit yüz: kalp içinde yüz -->
      <svg id="face" class="face" viewBox="0 0 100 100" aria-hidden="true">
        <path id="heart" d="M50 83C38 72 16 58 16 38a16 16 0 0 1 30-8 16 16 0 0 1 30 8c0 20-22 34-26 45z" fill="#ffd7e5" stroke="#ffb3cd" stroke-width="3"/>
        <circle id="eyeL" cx="39" cy="43" r="3.5" fill="#333"/>
        <circle id="eyeR" cx="61" cy="43" r="3.5" fill="#333"/>
        <path id="mouth" d="M40 58 Q50 64 60 58" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
      </svg>
      <div id="bubble" class="bubble">Merhaba! Cevabını merak ediyorum ✨</div>
    </div>
    <p class="tiny">İpucu: Hayır’a bastıkça “Hayır” daha da hayır olur, “Evet” büyür.</p>
  </main>

<script>
(() => {
  const yes = document.getElementById('yes');
  const no  = document.getElementById('no');
  const face = document.getElementById('face');
  const mouth = document.getElementById('mouth');
  const eyeL = document.getElementById('eyeL');
  const eyeR = document.getElementById('eyeR');
  const bubble = document.getElementById('bubble');

  const noTexts = [
    "Hayır",
    "HAYIR.",
    "Net: Hayır ❌",
    "Asla.",
    "Israr etme, hayır.",
    "Konu kapandı: Hayır.",
    "Son kararım: Hayır.",
    "Hayır ve tekrar hayır.",
    "Hâlâ hayır.",
    "Kesinlikle HAYIR."
  ];

  let noCount = 0;

  function updateYesScale(){
    const scale = Math.min(1 + noCount*0.2, 3.2);
    yes.style.transform = `scale(${scale})`;
  }

  function updateNoText(){
    const idx = Math.min(noCount, noTexts.length-1);
    no.textContent = noTexts[idx];
  }

  function mascotReact(){
    // Hayır sayısına göre ağız ve gözler
    if(noCount === 0){
      mouth.setAttribute('d', 'M40 58 Q50 64 60 58'); // gülümseme
      bubble.textContent = "Merhaba! Cevabını merak ediyorum ✨";
    } else if(noCount <= 2){
      mouth.setAttribute('d', 'M40 60 Q50 62 60 60'); // düz çizgi
      bubble.textContent = "Naz mı yapıyorsun? 🙂";
    } else if(noCount <= 4){
      mouth.setAttribute('d', 'M40 63 Q50 58 60 63'); // üzgün
      bubble.textContent = "Of… peki, yine de deniyorum.";
    } else if(noCount <= 7){
      mouth.setAttribute('d', 'M40 65 Q50 56 60 65'); // daha üzgün
      bubble.textContent = "Kalbim minicik kırılıyor… 💧";
      tear(42, 48); tear(58, 48);
    } else {
      mouth.setAttribute('d', 'M40 66 Q50 54 60 66');
      bubble.textContent = "Tamam… ama içimde hâlâ bir EVET hissi var 😤";
      tear(42, 48); tear(58, 48);
    }
    face.classList.remove('shake'); bubble.classList.remove('pop');
    void face.offsetWidth; face.classList.add('shake'); bubble.classList.add('pop');
  }

  function tear(x, y){
    const d = document.createElement('div');
    d.className = 'drop';
    const rect = face.getBoundingClientRect();
    d.style.left = (rect.left + (x/100)*rect.width) + 'px';
    d.style.top  = (rect.top + (y/100)*rect.height) + 'px';
    document.body.appendChild(d);
    d.addEventListener('animationend', ()=> d.remove());
  }

  no.addEventListener('click', () => {
    noCount++;
    updateYesScale();
    updateNoText();
    mascotReact();
  });

  yes.addEventListener('click', () => {
    bubble.textContent = "YAŞASIN! 🎉 O zaman tatlı bir plan yapalım.";
    mouth.setAttribute('d', 'M40 56 Q50 70 60 56'); // büyük gülümseme
    no.disabled = true; no.style.opacity = .4;
    yes.textContent = "Anlaştık 💞";
    yes.style.transform = 'scale(1.15)';
    setTimeout(updateYesScale, 250);
  });

  // ilk yükleme
  updateNoText();
})();
</script>
</body>
</html>
